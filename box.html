<!DOCTYPE html>
<html>
<head>
	<title>The Box Model</title>
	<style type="text/css">
		
		body{
			
			margin:0;
			padding:0;
			background-color: gray;
		}
        #box{
        	background-color:blue;
        	padding:10px;
        	border:5px solid black;
        	margin:40px;
        	width: 300px;
        	box-sizing:border-box; 
        }
        #content{
        	background-color:green;
        }
        h1{
        	margin-bottom:30px;
        }

	</style>
</head>
<body>
<h1>Box Model</h1>
<div id="box" >
	<div id="content">Hello Think outside the box.</div>
</div>
</body>
</html>
